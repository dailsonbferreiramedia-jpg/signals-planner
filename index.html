<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signals Planner</title>

  <!-- Leaflet (free) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header>
      <h1>ðŸš¦ Signals Planner</h1>
      <p class="tagline">Your personal map filter for safer, smoother driving.</p>
    </header>

    <section class="controls">
      <h2>Find Safer Routes</h2>
      <div class="row">
        <label for="start">Start:</label>
        <input id="start" type="text" placeholder="Enter starting point" />
      </div>
      <div class="row">
        <label for="destination">Destination:</label>
        <input id="destination" type="text" placeholder="Enter destination" />
      </div>

      <div class="prefs">
        <label><input id="preferlights" type="checkbox" checked /> Prefer traffic lights / avoid 4-way stops</label>
        <label><input id="avoidlefts" type="checkbox" /> Minimize left turns</label>
      </div>

      <div class="buttons">
        <button id="planBtn">Plan My Route</button>
        <button id="openNavBtn" class="secondary">Use my location & open navigation</button>
      </div>
    </section>

    <section class="results">
      <h3>Suggested Route</h3>
      <div id="output" class="card">Map will appear belowâ€¦</div>
      <button id="saveFavBtn" disabled>Save as Favorite</button>
    </section>

    <!-- Live map -->
    <div id="map"></div>

    <section class="favorites">
      <h3>Favorites</h3>
      <ul id="favsList" class="list"></ul>
    </section>

    <footer>
      <small>Built privately by Dailson for personal use.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
